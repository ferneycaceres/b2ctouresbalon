          <div class="row">
              <div class="col-md-9">
                <form class="form-horizontal" role="form">
                  <fieldset>

                    <!-- Form Name -->
                    <legend>Detalles del cliente</legend>

                    <!-- Text input-->
                    <div class="form-group">
                      <label class="col-sm-2 control-label" for="textinput">First Name</label>
                      <div class="col-sm-10">
                        <input type="text" value="{{userArray.cust_firstname}}" class="form-control">
                      </div>
                    </div>

                    <!-- Text input-->
                    <div class="form-group">
                      <label class="col-sm-2 control-label" for="textinput">Last Name</label>
                      <div class="col-sm-10">
                        <input type="text"  value="{{userArray.cust_lastname}}" class="form-control">
                      </div>
                    </div>

                    <!-- Text input-->
                    <div class="form-group">
                      <label class="col-sm-2 control-label" for="textinput">Custumer Id</label>
                      <div class="col-sm-10">
                        <input type="text"  value="{{userArray.cust_id}}" class="form-control">
                      </div>
                    </div>

                    <!-- Text input-->
                    <div class="form-group">
                      <label class="col-sm-2 control-label" for="textinput">Phone</label>
                      <div class="col-sm-10">
                        <input type="text" value="{{userArray.cust_id}}" class="form-control">
                      </div>
                    </div>

                    <div class="form-group">
                       <label class="col-sm-2 control-label" for="textinput">Email</label>
                      <div class="col-sm-10">
                        <input type="text" value="{{userArray.cust_email}}" class="form-control">
                      </div>
                    </div>

                    <div class="form-group">
                       <label class="col-sm-2 control-label" for="textinput">Address</label>
                      <div class="col-sm-10">
                        <input type="text" value="{{userArray.cust_address}}" class="form-control">
                      </div>
                    </div>


                    <!-- Text input-->
                    <div class="form-group">
                      <label class="col-sm-2 control-label" for="textinput">Password</label>
                      <div class="col-sm-10">
                        <input type="password" value="{{userArray.cust_email}}" class="form-control">
                      </div>
                    </div>

                     <!-- Text input-->
                    <div class="form-group">
                      <label class="col-sm-2 control-label" for="textinput">Credit Card Type</label>
                      <div class="col-sm-10">
                        <input type="text" value="{{userArray.cust_credit_card_type}}" class="form-control">
                      </div>
                    </div>

                    <div class="form-group">
                      <label class="col-sm-2 control-label" for="textinput">Credit Card Number</label>
                      <div class="col-sm-10">
                        <input type="password" value="{{userArray.cust_credit_card_number}}" class="form-control">
                      </div>
                    </div>

                    <div class="form-group">
                      <div class="col-sm-offset-2 col-sm-10">
                        <div class="pull-right">
                          <button type="submit" class="btn btn-default">Cancel</button>
                          <button type="submit" class="btn btn-primary">Save</button>
                        </div>
                      </div>
                    </div>

                  </fieldset>
                </form>
              </div><!-- /.col-lg-12 -->
