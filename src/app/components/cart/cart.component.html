 <h2>Carrito de Compras</h2>
 <hr>
<div *ngIf="cartProducts == null">
    <h3 class="text-center">No hay Productos en el Carrito!</h3>
</div>
<div *ngIf="cartProducts!=null">
  <table class="table table-striped table-hover ">
    <thead>
        <tr>
        <th>Cantidad</th>
        <th>Nombre del Producto</th>
        <th>Precio</th>
        <th>Imagen</th>
        </tr>
    </thead>

    <tbody>
      <tr *ngFor="let product of cartProducts; let i = index">
        <td><h4>1</h4></td>
        <td><h4>{{product.espectaculo.nombre}}</h4></td>
        <td><h4>${{product.espectaculo.precio + product.estadia.precio + product.transporte.precio | currency:'COP':false}}</h4></td>
        <td><img src="http://news.lalate.com/wp-content/uploads/2017/01/fa-cup-results-2017-results-scores-today-schedule-3.jpg" width="100" height="100" /></td>
        <td><button (click)="removeProduct(i)" data-id="{{i}}" class="btn btn-xs btn-danger">Remove Product</button></td>
      </tr>

      <tr class="warning">
        <td><h4></h4></td>
        <td><h4>Total Items: {{totalQuantity}}</h4></td>
        <td><h4>Total: ${{totalPrice}}</h4></td>
				<td><h4></h4></td>
        <td><button (click)="checkout()" class="btn btn-md btn-success">Checkout</button></td>
      </tr>
    </tbody>
</table>
</div>
