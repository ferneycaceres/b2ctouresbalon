<div class="body">
  <div class="row" *ngIf="products">
    	<div class="col-xs-6 col-sm-6 col-md-3" *ngFor="let product of products.results">
        <h3>{{product.espectaculo.nombre}}</h3>
         <div class="col-item">
                <div class="photo">
                    <img src="http://news.lalate.com/wp-content/uploads/2017/01/fa-cup-results-2017-results-scores-today-schedule-3.jpg" class="img-responsive" alt="a" />
                </div>
                <div class="info">
                    <div class="row">
                        <div class="price col-md-10">
                            <h5 class="price-text-color">${{product.espectaculo.precio | currency:'COP':false}}</h5>
                        </div>
                    </div>
                    <div class="row">
                        <div class="price col-md-8">
                            {{product.espectaculo.nombre}}
                        </div>
                    </div>
                    <div class="row">
                        <div class="rating hidden-sm col-md-8">
                            <i class="price-text-color fa fa-star"></i><i class="price-text-color fa fa-star">
                            </i><i class="price-text-color fa fa-star"></i><i class="price-text-color fa fa-star">
                            </i><i class="fa fa-star"></i>
                        </div>
                    </div>
                    <div class="separator clear-left">
                        <p class="btn-add">
                            <i class="fa fa-shopping-cart"></i><a style="cursor:pointer" (click)="addToCart(product)" class="hidden-sm">Agregar al Carrito</a></p>
                        <p class="btn-details">
                            <i class="fa fa-list"></i>
                              <a [routerLink]="['/details', product.prodID]" class="hidden-sm">Mas detalles</a>
                        </p>
                    </div>
                    <div class="clearfix">
                    </div>
                </div>
            </div>
    	</div>
  </div>
</div>
